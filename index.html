            <i class="fa-solid fa-ellipsis-vertical mx-2"></i>

        <!-- user | logout -->
    </div>
    </header>

    <!-- main -->
    <section class="d-flex">
        <!-- main menu -->
        <nav class="main-menu p-2">
            <p class="menu-group">Seção de menu</p>
            <a href="#"><i class="fa-solid fa-burger me-3"></i>Produtos</a>

            <a href="#"><i class="fa-solid fa-chart-column me-3"></i>Dados estatisticos</a>
        </nav>
        <!-- content -->
    </section>

    <!-- footer -->

        [conteudo]
